<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Email Builder Template</title>
  </head>
  <body>
    <!-- static file serve -->
    <div
      style="font-family: monospace"
      class="relative flex-col flex items-center pt-8"
    >
      <div
        style="
          min-width: 37.5rem;
          max-width: 37.5rem;
          background: rgb(120, 199, 142);
          color: rgb(0, 0, 0);
          padding: 40px;
          box-shadow: none;
          border-radius: 0px;
          overflow-wrap: break-word;
        "
        class=""
      >
        <div
          style="
            min-width: 31.5rem;
            max-height: 8rem;
            min-height: 8rem;
            background-image: url('https://cdn.pixabay.com/photo/2014/02/27/16/10/flowers-276014__340.jpg');
            background-repeat: no-repeat;
            background-size: cover;
            padding: 0px;
            margin: 0px;
          "
          class=""
        >
          <p
            class="contentEditable"
            contenteditable="false"
            style="
              margin: 0px;
              color: rgb(43, 116, 255);
              font-size: 2rem;
              text-shadow: rgba(0, 0, 0, 0) 0px 0px 2px;
              font-weight: 500;
              text-align: center;
            "
          >
            Hi Mr,Shariful
          </p>
          <div style="width: 100%; text-align: center">
            <a
              href="https://pixelsconverter.com/px-to-rem"
              style="
                display: inline-block;
                text-decoration: none;
                margin: 5px 0px;
                padding: 4px 8px;
                background-color: rgb(31, 231, 114);
                border-radius: 5px;
              "
              class=""
              ><p
                class="contentEditable"
                contenteditable="false"
                style="
                  margin: 0px;
                  color: rgb(239, 242, 240);
                  text-shadow: rgba(0, 0, 0, 0) 0px 0px 2px;
                  font-weight: 500;
                  text-align: center;
                "
              >
                Visti Facebook
              </p></a
            >
          </div>
        </div>
        <div
          style="
            width: 100%;
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            color: rgb(99, 99, 99);
            gap: 1.25rem;
            cursor: pointer;
          "
          class=""
        >
          <a
            href="https://www.facebook.com/"
            aria-label="Facebook"
            class=""
            data-mui-internal-clone-element="true"
            ><img
              src="https://i.ibb.co/56Wg7v0/icons8-facebook-35.png"
              alt="Facebook"
              style="width: 1.875rem" /></a
          ><a
            href="https://twitter.com/login"
            aria-label="Twiter"
            class=""
            data-mui-internal-clone-element="true"
            ><img
              src="https://i.ibb.co/0V9wCBC/icons8-twitter-35.png"
              alt="Twiter"
              style="width: 1.875rem" /></a
          ><a
            href="#"
            aria-label="Yout Tube"
            class=""
            data-mui-internal-clone-element="true"
            ><img
              src="https://i.ibb.co/7jpgKfq/icons8-youtube-35.png"
              alt="Yout Tube"
              style="width: 1.875rem"
          /></a>
        </div>
      </div>
    </div>
  </body>
</html>
