<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <!-- static file serve -->
    <div class="relative flex-col flex items-center pt-8">
      <div
        class="m-auto flex"
        style="
          position: relative;
          user-select: auto;
          justify-content: flex-start;
          flex-direction: column;
          align-items: flex-start;
          background: rgb(255, 255, 255);
          color: rgb(0, 0, 0);
          padding: 40px;
          margin: 0px;
          box-shadow: none;
          border-radius: 0px;
          flex: unset;
          width: 800px;
          height: auto;
          box-sizing: border-box;
        "
      >
        <div style="width: 100%; text-align: left">
          <a
            href="#"
            style="
              display: inline-block;
              width: 200px;
              height: auto;
              text-decoration: none;
              margin: 5px 0px;
              padding: 4px 8px;
              background-color: rgb(74, 81, 229);
              border-radius: 94px 100px 100px;
            "
            class="component-selected"
            ><h2
              contenteditable="true"
              style="
                width: 100%;
                margin: 0px;
                color: rgb(255, 255, 255);
                font-size: 15px;
                text-shadow: rgba(0, 0, 0, 0) 0px 0px 2px;
                font-weight: 500;
                text-align: center;
              "
            >
              Button
            </h2></a
          >
        </div>
        <span></span>
      </div>
      <div
        class="__resizable_base__"
        style="
          width: 100%;
          height: 100%;
          position: absolute;
          transform: scale(0, 0);
          left: 0px;
          flex: 0 1 0%;
        "
      ></div>
    </div>
  </body>
</html>
