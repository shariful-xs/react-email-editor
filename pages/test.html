<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Email Builder Template</title>
  </head>
  <body>
    <!-- static file serve -->
    <div style="font-family: monospace">
      <table
        style="border-collapse: collapse; border-spacing: 0px; margin: 0px auto"
        class="component-selected"
      >
        <tbody>
          <tr>
            <td
              style="
                min-width: 600px;
                max-width: 600px;
                min-height: 350px;
                background: rgb(255, 255, 255);
                color: rgb(0, 0, 0);
                padding: 40px;
                box-shadow: none;
                border-radius: 0px;
                overflow-wrap: break-word;
                overflow: clip;
              "
            >
              <li
                class="contentEditable"
                contenteditable="false"
                style="
                  width: 100%;
                  list-style-type: undefined;
                  margin: 0px;
                  color: rgb(92, 90, 90);
                  font-size: 16px;
                  text-shadow: rgba(0, 0, 0, 0) 0px 0px 2px;
                  font-weight: 500;
                  text-align: left;
                "
              >
                New List Create
              </li>
              <p
                class="contentEditable"
                contenteditable="false"
                style="
                  margin: 0px;
                  color: rgb(92, 90, 90);
                  font-size: 16px;
                  text-shadow: rgba(0, 0, 0, 0) 0px 0px 2px;
                  font-weight: 500;
                  text-align: left;
                "
              >
                Write New Text
              </p>
              <table
                style="
                  border-collapse: collapse;
                  display: flex;
                  justify-content: flex-start;
                  margin: 0px;
                "
              >
                <tbody>
                  <tr>
                    <td
                      style="
                        width: 400px;
                        height: 2px;
                        background: rgb(99, 99, 99);
                      "
                    ></td>
                  </tr>
                </tbody>
              </table>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </body>
</html>
