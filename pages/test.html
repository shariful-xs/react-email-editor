<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <!-- static file serve -->
    <div
      style="font-family: monospace"
      class="relative flex-col flex items-center pt-8"
    >
      <div
        class="m-auto flex"
        style="
          position: relative;
          user-select: auto;
          display: flex;
          justify-content: flex-start;
          flex-direction: column;
          align-items: flex-start;
          background: rgb(40, 123, 112);
          color: rgb(249, 249, 249);
          padding: 40px;
          margin: 0px;
          box-shadow: none;
          border-radius: 0px;
          flex: unset;
          width: 411px;
          height: 140px;
          box-sizing: border-box;
        "
      >
        <div
          class="contentEditable"
          contenteditable="false"
          style="
            width: 100%;
            margin: 0px;
            color: rgb(254, 248, 248);
            font-size: 12px;
            text-shadow: rgba(0, 0, 0, 0) 0px 0px 2px;
            font-weight: 500;
            text-align: left;
          "
        >
          Hi theresfsfdsf
        </div>
        <div
          class="contentEditable"
          contenteditable="false"
          style="
            width: 100%;
            margin: 0px;
            color: rgb(232, 227, 227);
            font-size: 12px;
            text-shadow: rgba(0, 0, 0, 0) 0px 0px 2px;
            font-weight: 500;
            text-align: left;
          "
        >
          Hi theresfsfsfsdfsf
        </div>
        <div style="width: 100%; text-align: left">
          <a
            href="https://translate.google.com/?hl=bn&amp;sl=en&amp;tl=bn&amp;text=recommend&amp;op=translate"
            style="
              display: inline-block;
              width: 200px;
              height: auto;
              text-decoration: none;
              margin: 5px 0px;
              padding: 4px 8px;
              background-color: rgb(99, 99, 99);
              border-radius: 5px;
            "
            class="component-selected"
            ><div
              class="contentEditable"
              contenteditable="false"
              style="
                width: 100%;
                margin: 0px;
                color: rgb(255, 255, 255);
                text-shadow: rgba(0, 0, 0, 0) 0px 0px 2px;
                font-weight: 500;
                text-align: center;
              "
            >
              my button
            </div></a
          >
        </div>
        <span></span>
      </div>
      <div
        class="__resizable_base__"
        style="
          width: 100%;
          height: 100%;
          position: absolute;
          transform: scale(0, 0);
          left: 0px;
          flex: 0 1 0%;
        "
      ></div>
    </div>
  </body>
</html>
