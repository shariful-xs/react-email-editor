<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Email Builder Template</title>
  </head>
  <body>
    <!-- static file serve -->
    <div
      style="font-family: monospace"
      class="relative flex-col flex items-center pt-8"
    >
      <table style="border-collapse: collapse; border-spacing: 0px" class="">
        <tbody>
          <tr>
            <td
              style="
                min-width: 600px;
                max-width: 600px;
                min-height: 350px;
                background: rgb(255, 255, 255);
                color: rgb(0, 0, 0);
                padding: 40px;
                box-shadow: none;
                border-radius: 0px;
                overflow-wrap: break-word;
              "
            >
              <table
                style="border-collapse: collapse; width: 100%"
                class="component-selected"
              >
                <tbody>
                  <tr>
                    <td
                      style="
                        width: 100%;
                        display: flex;
                        flex-flow: row wrap;
                        justify-content: center;
                        color: rgb(99, 99, 99);
                        gap: 5px;
                        cursor: pointer;
                        align-items: center;
                      "
                    >
                      <div>
                        <a
                          href="https://www.facebook.com/"
                          aria-label="Facebook"
                          class=""
                          data-mui-internal-clone-element="true"
                          ><img
                            src="https://i.ibb.co/56Wg7v0/icons8-facebook-35.png"
                            alt="Facebook"
                            style="width: 35px"
                        /></a>
                      </div>
                      <div>
                        <a
                          href="#"
                          aria-label="YoutTube"
                          class=""
                          data-mui-internal-clone-element="true"
                          ><img
                            src="https://i.ibb.co/7jpgKfq/icons8-youtube-35.png"
                            alt="YoutTube"
                            style="width: 35px"
                        /></a>
                      </div>
                      <div>
                        <a
                          href="#"
                          aria-label="Whats App"
                          class=""
                          data-mui-internal-clone-element="true"
                          ><img
                            src="https://i.ibb.co/4NrvZ48/icons8-whatsapp-35.png"
                            alt="Whats App"
                            style="width: 35px"
                        /></a>
                      </div>
                      <div>
                        <a
                          href="#"
                          aria-label="Web Site"
                          class=""
                          data-mui-internal-clone-element="true"
                          ><img
                            src="https://i.ibb.co/B3qDJkB/icons8-website-35.png"
                            alt="Web Site"
                            style="width: 35px"
                        /></a>
                      </div>
                    </td>
                  </tr>
                </tbody>
              </table>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </body>
</html>
